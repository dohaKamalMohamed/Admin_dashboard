<kt-portlet>
	<!-- PORTLET LOADING | Binded to TABLE Datasource -->
	<!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->
	<kt-portlet-header [title]="'Members'" [class]="'kt-portlet__head--lg'" >
		<ng-container ktPortletTools>
			<button [routerLink]="['./']" mat-raised-button color="primary" class="mr-3 pl-2 pr-2">Back</button>
			<button [routerLink]="['./add']" mat-raised-button color="primary"  >Add New</button>
			<!-- Buttons (Material Angular) | See off.documenations 'https://material.angular.io/components/button/overview' -->
			<!-- mat-raised-button | Rectangular contained button w/ elevation  -->
		</ng-container>
	</kt-portlet-header>
	<!-- end::Header -->

	<!-- start::Body (attribute: ktPortletBody) -->
	<kt-portlet-body>
	<!-- start::FILTERS & GROUP ACTIONS -->
	<div class="kt-form kt-margin-b-50">
		<!-- start::FILTERS -->
		<div class="kt-form__filtration">
			<div class="row align-items-center">
				<div class="col-md-4 kt-margin-bottom-30-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input matInput placeholder="Search Courses" #searchInput (keyup)="doFilter($event.target.value)" placeholder="Search">
						<mat-hint align="start">
						</mat-hint>
					</mat-form-field>
				</div>
			</div>
		</div>
		<!-- end::FILTERS -->

		<!-- start::GROUP ACTIONS -->
		<!-- Group actions list: 'Delete selected' | 'Fetch selected' | 'Update status for selected' -->
		<!-- Group actions are shared for all LISTS -->
		<div class="row align-items-center collapse kt-form__group-actions kt-margin-top-20 kt-margin-bottom-20"
			[ngClass]="{'show' : selection.selected.length > 0}"><!-- We show 'Group Actions' div if smth are selected -->
			<div class="col-xl-12">
				<div class="kt-form__group kt-form__group--inline">
					<div class="kt-form__label kt-form__label-no-wrap">
						<label class="kt--font-bold kt-font-danger-">
							<span translate="ECOMMERCE.COMMON.SELECTED_RECORDS_COUNT"></span> {{ selection.selected.length }}
						</label>
						<!-- selectedCountsTitle => function from codeBehind (students-list.component.ts file) -->
						<!-- selectedCountsTitle => just returns title of selected items count -->
						<!-- for example: Selected records count: 4 -->
					</div>
					<div class="kt-form__control kt-form__group--inline">
						<button (click)="fetchCourses()" mat-raised-button matTooltip="Fetch selected Course"  class="mat-button-mt-4">
							<mat-icon>clear_all</mat-icon>
							Fetch Selected
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- end::GROUP ACTIONS -->
	</div>
	<!-- end::FILTERS & GROUP ACTIONS -->

		<!-- MATERIAL TABLE | Binded to datasources -->
		<!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8"
				#table
				[dataSource]="dataSource"
				matSort
				>
				<!-- Checkbox Column -->
				<!-- Table with selection -->
				<!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
				<ng-container matColumnDef="select">
					<mat-header-cell *matHeaderCellDef class="mat-column-checkbox">
						<mat-checkbox (change)="$event ? masterToggle() : null"
							[checked]="selection.hasValue() && isAllSelected()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
						</mat-checkbox>
					</mat-header-cell>
					<mat-cell *matCellDef="let row" class="mat-column-checkbox">
						<mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
						</mat-checkbox>
					</mat-cell>
				</ng-container>

				<ng-container matColumnDef="id">
					<!-- ATTRIBUTE mat-sort-header  for sorting | https://material.angular.io/components/sort/overview -->
					<mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
					<mat-cell *matCellDef="let Members">{{Members.id}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="name">
					<mat-header-cell *matHeaderCellDef mat-sort-header>FullName</mat-header-cell>
					<mat-cell *matCellDef="let Members">{{Members.name}}</mat-cell>
				</ng-container>
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                    <mat-cell *matCellDef="let Members">{{Members.email}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Date
					</mat-header-cell>
                    <mat-cell *matCellDef="let Members">{{Members.date|date}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="Actions">
					<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
					<mat-cell *matCellDef="let Members" >
						<button (click)="editMember(Members.id)" mat-icon-button color="primary">
							<mat-icon>create</mat-icon>
						</button>&nbsp;
					</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<div class="mat-table__message" *ngIf="MembersResult!=null&&MembersResult.length==0">No Members found</div><!-- Message for empty data  -->
			<div class="mat-table__message" *ngIf="MembersResult==null">Please wait....</div>
		</div>

		<!-- start: BOTTOM -->
		<div class="mat-table__bottom">
			<!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
			<!-- <mat-spinner [diameter]="20" *ngIf="dataSource==null"></mat-spinner> -->
			<!-- MATERIAL PAGINATOR | Binded to dasources -->
			<!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
			<mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]"  ></mat-paginator>
		</div>
		<!-- end: BOTTOM -->
	</kt-portlet-body>
	<!-- end::Body -->
</kt-portlet>
